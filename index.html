<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immediac ‚Äî CEO Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/tokens.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="topbar__brand">
      <img src="assets/img/immediac-logo.svg" alt="Immediac" style="height:30px">
    </div>
    <span class="topbar__meta" id="topbar-period"></span>
    <div class="topbar__right">
      <span class="badge badge--green">‚óè Live</span>
    </div>
  </header>

  <main class="main">

    <!-- Hero KPI -->
    <section class="hero-kpi" id="hero-kpi" aria-label="Key Performance Indicator"></section>

    <!-- KPI Cards -->
    <section class="kpi-strip" id="kpi-cards" aria-label="KPI Summary"></section>

    <!-- Initiatives + Projects -->
    <div class="dashboard-grid">

      <!-- Initiatives -->
      <div class="card">
        <div class="card__header">
          <div class="card__title">
            <div class="card__icon" style="background:var(--color-primary-lt);color:var(--color-primary)">üöÄ</div>
            Initiatives
          </div>
        </div>
        <div class="card__body--flush accordion" id="initiatives-list"></div>
      </div>

      <!-- Projects -->
      <div class="card">
        <div class="card__header">
          <div class="card__title">
            <div class="card__icon" style="background:var(--color-success-lt);color:var(--color-success)">üîß</div>
            Active Projects
          </div>
        </div>
        <div class="card__body--flush accordion" id="projects-list"></div>
      </div>

    </div>

    <!-- To-Do + Delegation -->
    <div class="dashboard-grid">

      <!-- Today's Focus -->
      <div class="card">
        <div class="card__header">
          <div class="card__title">
            <div class="card__icon" style="background:var(--color-warning-lt);color:var(--color-warning)">üéØ</div>
            Today's Focus
          </div>
          <span class="badge badge--gray" id="focus-progress-label"></span>
        </div>
        <div class="focus-add-row">
          <input type="text" id="focus-input" placeholder="Add a task‚Ä¶" autocomplete="off"/>
          <button class="btn btn--primary" onclick="focusAddTask()">Add</button>
        </div>
        <div class="focus-progress-wrap">
          <div class="focus-progress-bar" id="focus-progress-bar" style="width:0%"></div>
        </div>
        <div class="card__body--flush" id="focus-list"></div>
      </div>

      <!-- Delegation & Follow-up -->
      <div class="card">
        <div class="card__header">
          <div class="card__title">
            <div class="card__icon" style="background:var(--color-purple-lt);color:var(--color-purple)">ü§ù</div>
            Delegation & Follow-up
          </div>
        </div>
        <div class="card__body--flush" id="delegation-list"></div>
      </div>

    </div>

  </main>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/accordion.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
